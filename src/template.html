<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>
	<meta name="monetization" content="1Jo6gFjnkXMC2Lt3PbCrSJ9bcbrZLQKnF2" />

	<meta name="image" content="images/logo-icon.svg">
	<meta itemprop="name" content="markrobson.studio">
	<meta itemprop="description" content="Online gallery of artist Mark Robson">
	<meta itemprop="image" content="images/logo-icon.svg">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="markrobson.studio">
	<meta name="twitter:description" content="The gallery website and art blog of artist Mark Robson">
	<meta name="twitter:site" content="@roppa_uk">
	<meta name="twitter:creator" content="@roppa_uk">
	<meta name="twitter:image:src" content="images/logo-icon.svg">
	<meta name="og:title" content="markrobson.studio">
	<meta name="og:description" content="The gallery website and art blog of artist Mark Robson">
	<meta name="og:image" content="images/logo-icon.svg">
	<meta name="og:url" content="https://markrobson.studio">
	<meta name="og:site_name" content="markrobson.studio">
	<meta name="og:locale" content="en_GB">
	<meta name="og:type" content="website">

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-173712018-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-173712018-1');
	</script>


	%sapper.base%

	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<link rel='stylesheet' href='css/fontawesome-all.min.css'>
	<link rel='stylesheet' href='css/style.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<style>
		html {
			height: 100%;
		}

		body {
			position: relative;
		}

		html,
		body {
			color: #666666;
			background-color: white;
			font-weight: 400;
			letter-spacing: 0.03rem;
		}
	</style>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>

</html>
